<button class="btn btn-outline-primary" (click)="craeteUser()">
    Add User
</button>
<br/>
<br/>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUser">
            <td>{{user.name | uppercase}}</td>
            <td>{{user.address | lowercase}}</td>
            <td>{{user.gender | gender | uppercase}}</td>
            <td>{{user.dateOfBirth | date : 'dd-MMMM, yyyy hh:mm:ss'}}</td>
            <td>{{user.salary | currency: 'RS ' }}</td>
        </tr>
    </tbody>
</table>
